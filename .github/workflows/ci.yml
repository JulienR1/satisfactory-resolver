name: CI

on:
  push:

jobs:
  app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Mock sync from wiki 
        working-directory: .
        run: npm run sync:mock
      - run: npm ci
      - run: npm run lint
      - run: npm run test --if-present
      - run: npm run build
